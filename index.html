    <!-- formulario -->

    <form class="formularioCotizar">
        <h4>Quiero convertir mi moto</h4>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre y apellido</label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputLocalidad">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="inputLocalidad">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Marca y modelo moto </label>
            <div class="col-sm-3">
                <input type="email" class="form-control" id="inputDistancia">
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Estilo elegido</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked="">
                    <label class="form-check-label" for="gridRadios1">
                        Cafe racer
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Scrambler
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                        Brat style
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                        Otro
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Acepto Términos y condiciones de cotización
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Contactarme</button>
    </form>
